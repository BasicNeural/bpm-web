<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>심박수 측정기 Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #ff4757;
            --bg-color: #f1f2f6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        #bpm-display {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1;
        }
        .unit { font-size: 1.2rem; color: #747d8c; margin-bottom: 20px; }
        
        #tap-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
            margin: 10px 0;
        }
        #tap-btn:active { transform: scale(0.92); }

        .chart-container {
            width: 100%;
            height: 200px;
            margin-top: 30px;
        }
        .controls { margin-top: 20px; }
        button.sub {
            background: none;
            border: 1px solid #ced6e0;
            padding: 8px 16px;
            border-radius: 20px;
            color: #747d8c;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="bpm-display">0</div>
    <div class="unit">BPM (5s Avg)</div>
    
    <button id="tap-btn">TAP</button>
    
    <div class="chart-container">
        <canvas id="bpmChart"></canvas>
    </div>
    
    <div class="controls">
        <button class="sub" onclick="reset()">데이터 리셋</button>
    </div>
</div>

<script>
    let tapTimes = [];
    let bpmData = []; // 그래프용 데이터
    let labels = [];  // 그래프용 라벨
    let count = 0;

    const bpmDisplay = document.getElementById('bpm-display');
    const tapBtn = document.getElementById('tap-btn');
    const ctx = document.getElementById('bpmChart').getContext('2d');

    // Chart.js 설정
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '심박수 변화',
                data: bpmData,
                borderColor: '#ff4757',
                backgroundColor: 'rgba(255, 71, 87, 0.1)',
                borderWidth: 2,
                fill: true,
                tension: 0.4,
                pointRadius: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { min: 40, max: 200, grid: { display: false } },
                x: { display: false }
            },
            plugins: { legend: { display: false } },
            animation: { duration: 200 }
        }
    });

    tapBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(); });
    tapBtn.addEventListener('mousedown', handleTap);

    function handleTap() {
        const now = Date.now();
        tapTimes.push(now);
        
        // 5초 이동 평균 윈도우 적용
        const windowSize = 5000; 
        tapTimes = tapTimes.filter(time => now - time <= windowSize);
        
        const bpm = calculateBPM();
        if (bpm > 0) {
            updateChart(bpm);
        }
    }

    function calculateBPM() {
        if (tapTimes.length < 2) return 0;

        const firstTap = tapTimes[0];
        const lastTap = tapTimes[tapTimes.length - 1];
        const durationInSeconds = (lastTap - firstTap) / 1000;
        
        if (durationInSeconds <= 0) return 0;

        const bpm = Math.round((tapTimes.length - 1) * 60 / durationInSeconds);
        bpmDisplay.innerText = bpm;
        return bpm;
    }

    function updateChart(bpm) {
        count++;
        labels.push(count);
        bpmData.push(bpm);

        // 그래프에 최대 20개 지점만 표시 (가독성)
        if (bpmData.length > 20) {
            labels.shift();
            bpmData.shift();
        }
        chart.update();
    }

    function reset() {
        tapTimes = [];
        bpmData.length = 0;
        labels.length = 0;
        count = 0;
        bpmDisplay.innerText = '0';
        chart.update();
    }
</script>

</body>
</html>
