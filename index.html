<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>심박수 측정기</title>
    <style>
        :root {
            --primary-color: #ff4757;
            --bg-color: #f1f2f6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            touch-action: manipulation; /* 모바일 더블탭 줌 방지 */
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        #bpm-display {
            font-size: 5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .unit {
            font-size: 1.5rem;
            color: #747d8c;
        }
        #tap-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
            cursor: pointer;
            outline: none;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
            margin-top: 30px;
        }
        #tap-btn:active {
            transform: scale(0.95);
            background-color: #ff6b81;
        }
        .info {
            margin-top: 20px;
            color: #57606f;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        #reset-btn {
            margin-top: 20px;
            background: none;
            border: 1px solid #ced6e0;
            padding: 8px 16px;
            border-radius: 20px;
            color: #747d8c;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="bpm-display">0</div>
    <div class="unit">BPM</div>
    
    <button id="tap-btn">TAP</button>
    
    <div class="info">
        심박에 맞춰 버튼을 탭하세요.<br>
        최근 10초간의 데이터를 바탕으로 계산됩니다.
    </div>
    
    <button id="reset-btn" onclick="reset()">초기화</button>
</div>

<script>
    let tapTimes = [];
    const bpmDisplay = document.getElementById('bpm-display');
    const tapBtn = document.getElementById('tap-btn');

    tapBtn.addEventListener('mousedown', handleTap);
    tapBtn.addEventListener('touchstart', function(e) {
        e.preventDefault(); // 클릭 이벤트 중복 방지
        handleTap();
    });

    function handleTap() {
        const now = Date.now();
        tapTimes.push(now);
        
        // 10초 이상 된 데이터 제거 (이동 평균)
        const windowSize = 10000; // 10초
        tapTimes = tapTimes.filter(time => now - time <= windowSize);
        
        calculateBPM();
    }

    function calculateBPM() {
        if (tapTimes.length < 2) {
            bpmDisplay.innerText = '0';
            return;
        }

        const firstTap = tapTimes[0];
        const lastTap = tapTimes[tapTimes.length - 1];
        const durationInSeconds = (lastTap - firstTap) / 1000;
        
        if (durationInSeconds <= 0) return;

        // 공식: (탭 횟수 - 1) / (전체 걸린 시간) * 60초
        const bpm = (tapTimes.length - 1) * 60 / durationInSeconds;
        bpmDisplay.innerText = Math.round(bpm);
    }

    function reset() {
        tapTimes = [];
        bpmDisplay.innerText = '0';
    }
</script>

</body>
</html>
